<div class="container">
  <div class="finder-container">
    <input type="text" placeholder="Buscá por título del libro..." class="finder" [(ngModel)]="filterField">
  </div>
  <div class="books-main" *ngIf="$books | async as books">
    <mini-card *ngFor="let book of books | filter: filterField" [title]="book.title" [publisher]="book.publisher"
      [imageURL]="book.imageUrl" (cardClicked)="searchById(book.id)" (addClicked)="addBookToCart(book)">
    </mini-card>
  </div>
</div>

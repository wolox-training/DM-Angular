<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
    <title>HTML & CSS Training</title>
  </head>
  <body>
      <div class="container">
        <div class="image-container">
          <img class="book-image" src="./src/img/book-cover.png" alt="Book image">
        </div>
        <div class="book-info">
          <h1 class="book-title">Título del libro <span class="book-genre">(género)</span></h1>
          <div class="book-description">
            <p class="book-attribute"><strong class="reset-strong">Autor del libro: </strong>Nombre del autor del libro</p>
            <p class="book-attribute"><strong class="reset-strong">Editorial: </strong>Nombre de la editorial</p>
            <p class="book-attribute"><strong class="reset-strong">Año de publicación: </strong>Año de publicación</p>
          </div>
        </div>
      </div>
  </body>
</html>
